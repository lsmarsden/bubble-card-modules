editor:
  - type: expandable
    title: Timeline settings
    icon: mdi:timeline-text
    schema:
      - name: show_time_ticks
        label: Show time ticks on the timeline.
        default: true
        selector:
          boolean: null
      - name: rounded_edges
        label: Round edges of segments. Midnight edges will stay flat for display.
        default: false
        selector:
          boolean: null
      - name: show_current_time
        label: Show current time marker on the timeline.
        default: true
        selector:
          boolean: null
      - name: marker_color
        label: Color of the current time marker.
        selector:
          ui_color: null
  - type: expandable
    title: Time Format
    icon: mdi:clock
    name: time_format
    schema:
      - type: grid
        name: global_settings
        schema:
          - name: use_24_hour
            label: Use 24-hour time
            default: true
            selector:
              boolean: null
          - name: append_suffix
            label: Show AM/PM
            default: false
            selector:
              boolean: null
          - name: pad_hours
            label: Pad hours (5:00/05:00)
            default: true
            selector:
              boolean: null
          - name: show_minutes
            label: Show minutes (5PM/5:00PM)
            default: true
            selector:
              boolean: null
      - type: expandable
        title: Timeline Override (Optional)
        icon: mdi:clock
        name: timeline
        schema:
          - name: override
            label: "Apply below options to timeline."
            default: false
            selector:
              boolean: null
          - type: grid
            schema:
              - name: use_24_hour
                label: Use 24-hour time
                default: true
                selector:
                  boolean: null
              - name: append_suffix
                label: Show AM/PM
                default: false
                selector:
                  boolean: null
              - name: pad_hours
                label: Pad hours (5:00/05:00)
                default: true
                selector:
                  boolean: null
              - name: show_minutes
                label: Show minutes (5PM/5:00PM)
                default: true
                selector:
                  boolean: null
      - type: expandable
        title: Tooltip Override (Optional)
        icon: mdi:clock
        name: tooltip
        schema:
          - name: override
            label: "Apply below options to tooltip."
            default: false
            selector:
              boolean: null
          - type: grid
            schema:
              - name: use_24_hour
                label: Use 24-hour time
                default: true
                selector:
                  boolean: null
              - name: append_suffix
                label: Show AM/PM
                default: false
                selector:
                  boolean: null
              - name: pad_hours
                label: Pad hours (5:00/05:00)
                default: true
                selector:
                  boolean: null
              - name: show_minutes
                label: Show minutes (5PM/5:00PM)
                default: true
                selector:
                  boolean: null
  - type: expandable
    title: Global icon settings
    icon: mdi:palette
    name: icon_settings
    schema:
      - name: icon_size
        label: Icon total size in pixels. Overridable per icon.
        selector:
          number:
            min: 1
            step: 1
            unit_of_measurement: px
      - name: icon_image_size
        label: Icon image size in pixels. Max value is current icon_size. Overridable per icon.
        selector:
          number:
            min: 1
            step: 1
            unit_of_measurement: px
      - name: icon_color
        label: Icon color. Overridable per icon.
        selector:
          ui_color: null
      - name: icon_background_color
        label: Icon background color. Overridable per icon.
        selector:
          ui_color: null
      - name: icon_outline_color
        label: Icon outline color. Overridable per icon.
        selector:
          ui_color: null
      - name: highlight_active
        title: Highlight active period
        label: Highlight the current active period.
        default: true
        selector:
          boolean: null
      - name: icon_active_color
        label: Icon active period color. Overridable per icon.
        selector:
          ui_color: null
